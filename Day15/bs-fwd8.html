<!DOCTYPE html>
<html>
  <head>
    <title>BS FWD 8</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />

    <style>
      .header {
        background-color: coral;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      /* override style from bootstrap */
      .container {
        display: flex;
      }
      .sidebar-item {
        border-bottom: 1px solid white;
      }
      .input-width {
        width: 40%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light header">
      <div class="container-fluid" style="background-color: coral; z-index: 1">
        <a
          class="navbar-brand"
          style="padding-left: 10%; color: white"
          href="#"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-bag-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"
            />
          </svg>
          Shopee</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          style="justify-content: space-around; padding-left: 15%"
          id="navbarSupportedContent"
        >
          <div>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search-heart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"
                  />
                  <path
                    d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"
                  />
                </svg>
              </button>
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  style="color: white"
                >
                  <i class="bi bi-bell"></i>
                  Notifikasi</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white">
                  <i class="bi bi-question-circle"></i>
                  Bantuan</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  style="color: white"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-globe"></i>
                  Pilih Bahasa
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">Bahasa Indonesia</a>
                  </li>
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
          <div>
            <i class="bi bi-cart3"></i>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="white"
              class="bi bi-cart3"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </svg>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div style="background-color: gray; width: 30%; padding: 10px">
        <div class="sidebar-item">
          <h5>Lokasi</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Jabodetabek
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              DKI Jakarta
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
              disabled
            />
            <label class="form-check-label" for="flexCheckDefault">
              Jawa Barat
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Jawa Timur
            </label>
          </div>
        </div>
        <div class="sidebar-item">
          <h5>Tipe Penjual</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioTipePenjual"
              id="shopeepremium"
            />
            <label class="form-check-label" for="shopeepremium">
              Shopee Premium
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioTipePenjual"
              id="shopeemall"
              checked
            />
            <label class="form-check-label" for="shopeemall">
              Shopee Mall
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioTipePenjual"
              id="dikelolashopee"
            />
            <label class="form-check-label" for="dikelolashopee">
              Dikelola Shopee
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioTipePenjual"
              id="starplus"
              disabled
            />
            <label class="form-check-label" for="starplus"> Star + </label>
          </div>
        </div>
        <div class="sidebar-item">
          <h5>Batas Harga</h5>
          <div style="display: flex; align-items: center">
            <input
              class="form-control form-control-sm input-width"
              type="text"
              placeholder="RP Min"
            />
            &nbsp; - &nbsp;
            <input
              class="form-control form-control-sm input-width"
              type="text"
              placeholder="RP max"
            />
          </div>
          <button type="submit">TERAPKAN</button>
        </div>
      </div>
      <div>Product List</div>
    </div>
  </body>
</html>
