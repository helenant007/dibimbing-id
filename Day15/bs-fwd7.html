<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <style>
      .div1 {
        height: 100px;
        background-color: coral;
        width: 500px;
      }
      .div2 {
        height: 100px;
        background-color: cornflowerblue;
        width: 50vw;
      }
      .div3 {
        height: 100px;
        background-color: darkgoldenrod;
        width: 50%;
      }

      .div4 {
        height: 500px;
        background-color: coral;
        width: 100px;
      }
      .div5 {
        height: 50vh;
        background-color: cornflowerblue;
        width: 100px;
      }
      .div6 {
        height: 50%;
        background-color: darkgoldenrod;
        width: 100px;
      }

      .responsive-bs {
        color: white;
        background-color: green;
        height: 50px;
      }

      /* @media screen and (max-width: 900px) {
        .responsive-bs {
          background-color: darkslateblue;
          color: white;
          height: 100px;
        }
      }

      @media screen and (max-width: 600px) {
        .responsive-bs {
          background-color: green;
          color: white;
          height: 50px;
        }
      } */
      @media screen and (min-width: 600px) {
        .responsive-bs {
          background-color: darkslateblue;
          color: white;
          height: 100px;
        }
      }

      @media screen and (min-width: 900px) {
        .responsive-bs {
          background-color: darksalmon;
          color: black;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Viewport -->
    <!-- <div class="div1">div 1</div>
    <div class="div2">div 2</div>
    <div class="div3">div 3</div>

    <div style="display: flex">
      <div class="div4">div 4</div>
      <div class="div5">div 5</div>
      <div class="div6">div 6</div>
    </div> -->

    <!-- Bootstrap Container and Grid -->
    <div>
      <div class="row">
        <div class="col-3">Hello</div>
        <div class="col-3">Hello</div>
        <div class="col-3">Hello</div>
        <div class="col-3">Hello</div>
        <div class="col-3">Hello</div>
      </div>
      <div class="row" style="background-color: darkgoldenrod">
        <div class="col-6">World</div>
        <div class="col-6">World</div>
        <div class="col-3">World</div>
        <div class="col-3">World</div>
        <div class="col-3">World</div>
        <div class="col-3">World</div>
      </div>
    </div>

    <!-- Media Query -->
    <div class="responsive-bs">Bootstrap 5.1.3</div>

    <!-- images -->
    <img src="https://cf.shopee.co.id/file/73a1ef19a7dc72e408549f76ef0bd2df" />
    <img class="img-fluid" src="https://cf.shopee.co.id/file/73a1ef19a7dc72e408549f76ef0bd2df" />
    <img class="img-thumbnail" src="https://cf.shopee.co.id/file/73a1ef19a7dc72e408549f76ef0bd2df" />
    <img class="rounded" src="https://cf.shopee.co.id/file/73a1ef19a7dc72e408549f76ef0bd2df" />
  </body>
</html>
