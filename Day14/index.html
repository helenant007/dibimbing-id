<!DOCTYPE html>
<html>
  <head>
    <title>Day 14 Bootstrap 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <style>
      .colorpurple {
        background-color: plum;
        border: 1px white solid;
      }

      /* Media Queries using max-width */
      /* min 993 - max bebas */
      /* .changing-color {
        background-color:powderblue;
        width: 100vw;
        height: 30vh;
      } */

      /* min 769 - max 992 */
      /* @media screen and (max-width: 992px){
        .changing-color {
          background-color:chartreuse;
          font-size: 8px;
          margin: 20px;
        }
      } */

      /* min 0 - max 768 */
      /* @media screen and (max-width:768px) {
        .changing-color {
          background-color: rosybrown;
          font-size: 45px;
          margin: 0;
        }
      } */

      /* Media Queries using min-width */

      /* min 0 - max 768 */
       .changing-color {
        background-color: rosybrown;
        font-size: 45px;
        margin: 0;
        width: 100vw;
        height: 30vh;
      }


      /* min 769 - max 992*/
      @media screen and (min-width: 769px) {
        .changing-color {
          background-color: chartreuse;
          font-size: 8px;
          margin: 20px;
        }
      }

      /* min 993 - max bebas */
      @media screen and (min-width: 993px) {
        .changing-color {
          background-color: powderblue;
          margin: 0;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div style="background-color: pink; width: 80vw; height: 50vh">
      dibimbing.id
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 colorpurple">col-4</div>
        <div class="col-md-6 colorpurple">col-6</div>
        <div class="col-md-1 colorpurple">col-1</div>
        <div class="col-md-1 colorpurple">col-1</div>
      </div>
      <div class="row">
        <div class="col-1 colorpurple">col-1</div>
        <div class="col-3 colorpurple">col-3</div>
        <div class="col-2 colorpurple">col-2</div>
        <div class="col-5 colorpurple">col-5</div>
      </div>

      <!-- Media Queries -->
      <div class="row rounded changing-color">dibimbing.id</div>
      <img class="img-fluid" src="./background.jpg" />
      <img class="img-thumbnail" src="./background.jpg" />
    </div>
  </body>
</html>
