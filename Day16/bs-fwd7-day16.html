<!DOCTYPE html>
<html>
  <head>
    <title>Sopi Bootstrap</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <style>
      .header {
        background-color: coral;
        display: flex;
        justify-content: space-evenly;
        height: 80px;
        align-items: center;
      }
      .container-content {
        background-color: lightgray;
        display: flex;
      }
      .filter {
        width: 20%;
        padding: 10px;
      }
      .card-list {
        width: 80%;
        display: flex;
        justify-content: space-evenly;
      }
      .card {
        width: 85px;
        height: 100px;
        border: 1px dashed darkred;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
      }
      .footer {
        background-color: white;
        border-top: 3px solid coral;
      }

      h5 {
        border-top: 1px solid coral;
      }

      .batas-harga {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      @media screen and (max-width: 600px) {
        h5 {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light header">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="width: 40%; color: white; display: flex; align-items: baseline;">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-bag-fill" viewBox="0 0 16 16">
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
          </svg>
          <span>Shopee</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          style="justify-content: space-between"
        >
          <div>
            <form class="d-flex">
              <div class="input-group flex-nowrap">
                <input
                  type="text"
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="addon-wrapping"
                  style="width: 260px"
                />
                <span class="input-group-text" id="addon-wrapping"
                style="background-color: coral;"
                  >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search-heart" viewBox="0 0 16 16">
                    <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
                    <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
                  </svg>
                  </span
                >
              </div>
            </form>
            <div>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Notifikasi</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Bantuan</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Bahasa
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Indonesia</a></li>
                    <li><a class="dropdown-item" href="#">Inggris</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-content">
      <div class="filter">
        <div>
          <h5>Metode Pembayaran</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
              disabled
            />
            <label class="form-check-label" for="flexCheckDefault"> COD </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
              disabled
            />
            <label class="form-check-label" for="flexCheckChecked">
              Cicilan
            </label>
          </div>
          <div>
            <input type="checkbox" />
            <label>Transfer Bank</label>
          </div>
        </div>
        <div>
          <h5>Tipe Penjual</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="shopee-premium"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Shopee Premium
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="shopee-mall"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Shopee Mall
            </label>
          </div>
        </div>

        <div>
          <h5>Program Promosi</h5>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Gratis Ongkir</label
            >
          </div>
        </div>

        <div>
          <h5>Batas Harga</h5>
          <div class="batas-harga">
            <input
              type="text"
              class="form-control"
              id="rp-min"
              placeholder="RP MIN"
            />
            -
            <input
              type="text"
              class="form-control"
              id="rp-max"
              placeholder="RP MAX"
            />
          </div>
        </div>
      </div>
      <div class="card-list">
        <div class="card">Product Card</div>
        <div class="card">Product Card</div>
        <div class="card">Product Card</div>
        <div class="card">Product Card</div>
        <div class="card">Product Card</div>
      </div>
    </div>
    <div class="footer">Footer</div>
  </body>
</html>
