<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .konten{
            /* border: 1px solid; */
            display: flex;
            justify-content: center;
        }
        .navbar {
            background-color:darkorange;
            display: flex;
            justify-content: space-around;
            height: 100px;
            align-items: center;
        }

        @media screen and (max-width: 800px) {
            .navbar {
                background-color: green;
                height: 500px;
            }
        }
        @media screen and (max-width: 600px) {
            .navbar {
                background-color: pink;
                height: 100px;
            }
        }
        @media screen and (max-width: 400px) {
            .navbar {
                background-color:khaki;
                height: 100px;
            }
        }

        .rounded-30 {
            border-radius: 30px !important;
        }

        .dFlex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .input-group {
            width: 500px;
        }
    </style>
</head>
<body>
    <!-- style="background-color: white; width:50vw; height: 100vh;" -->
    <div class="container-xl">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="navbar-brand" style="display: flex; align-items: baseline;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-bag-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                      </svg>
                    <span style="padding-bottom:5px; padding-left: 10px; color: white;">Shopee</span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menuShopee" aria-controls="menuShopee"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>              
                <div class="collapse navbar-collapse" id="menuShopee"
                    style="justify-content: space-around; padding-left: 20%;">

                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Cari Disini">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="pink"
                            class="bi bi-search-heart" viewBox="0 0 16 16">
                                <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
                                <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
                              </svg>
                        </button>
                      </div>

                    <div class="navbar-text"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </svg></div>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-3" style="background-color: gray;">
            <div>
                <h5>Batas Harga</h5>
                <div class="dFlex">
                    <input class="form-control form-control-sm" type="text" placeholder="RP MIN"/>
                    - <input class="form-control" type="text" placeholder="RP MAKS" />
                    - <input class="form-control form-control-lg" type="text" placeholder="RP MAKS 2" />
                </div>
            </div>
            <div>
                <h5>Tipe Penjual</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"/>
                    <label class="form-check-label">Shopee Premium</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked/>
                    <label class="form-check-label">Dikelola Shopee</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked disabled/>
                    <label class="form-check-label">Shopee Mall</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" disabled/>
                    <label class="form-check-label">Star +</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <!-- Supaya ketika diklik labelnya juga kecentang -->
                        <input class="form-check-input" type="checkbox"/>
                        Star
                    </label>
                </div>
            </div>
            <div>
                <h5>Opsi Pengiriman</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shipmentOptions" id="reguler-JNE"/>
                    <label class="form-check-label">Reguler</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shipmentOptions" id="instant-Gojek"/>
                    <label class="form-check-label">Instant</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shipmentOptions" id="sameday-Grab"/>
                    <label class="form-check-label">Sameday</label>
                </div>
            </div>
            <div>
                <h5>Metode Pembayaran</h5>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" />
                    <label class="form-check-label">COD</label>
                </div>
            </div>
            </div>
            <div class="col-9 row konten">
                <div class="col-2" style="border: 1px solid; margin: 5px;">Indomie 1</div>
                <div class="col-2" style="border: 1px solid; margin: 5px;">Indomie 2</div>
                <div class="col-2" style="border: 1px solid; margin: 5px;">Indomie 3</div>
                <div class="col-2" style="border: 1px solid; margin: 5px;">Indomie 4</div>
                <div class="col-2" style="border: 1px solid; margin: 5px;">Indomie 5</div>
            </div>
            <div class="col-1" style="border: 1px solid;">test</div>
        </div>
    </div>
</body>
</html>
