  <head>
    <title>Chomerce</title>

    />

      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"> -->
    <!-- Internal Style -->
    <style>
      .signin-title {
        font-family: 'Work Sans';
        font-style: normal;
        font-weight: 500;
        font-size: 25px;
        line-height: 29px;
        color: #000032;
        margin-bottom: 41px;
      }

      .textinput {
        font-family: 'Work Sans';
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 19px;
        color: #b3b3b3;
        padding: 13px 20px;
        margin-bottom: 24px;
      }

      .display-flex {
        display: flex;
        flex-direction: column;
      }
      
      .signup-btn {
        font-family: 'Work Sans';
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        line-height: 19px;
        color: #F6A973;
        text-decoration: none;
      }

      .mr-10 {
        margin-right: 10px;
      }

      .mb-12 {
        margin-bottom: 12px;
      }

      .text-or {
        margin: 32px 0 24px 0;
      }
    </style>
  </head>
  <body>
    <!-- Sign In Pop Up Start -->
    <div style="width: 700px">
      <div class="signin-title">Sign in</div>
      <div class="display-flex justify-content-center">
        <input
          class="textinput form-control"
          type="text"
          placeholder="Enter phone number or email address"
        />
        <input
          class="textinput form-control"
          type="password"
          placeholder="Enter Password"
        />
      </div>
      <div class="d-flex justify-content-center">
        <!-- <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Keep me Signed In
          </label>
        </div> -->
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault">
            Keep me Signed In
          </label>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-secondary btn-lg" style="width: 100%; margin: 10px;">Sign in</button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-link signup-btn">Sign up</button>
      </div>
      <div class="text-or" style="text-align: center;">or</div>
      <div class="d-flex justify-content-center flex-column">
        <button class="btn btn-light d-flex align-items-center justify-content-center mb-12">
          <i class="bi bi-google"></i>

      </div>
    </div>
    <!-- Sign In Pop Up End -->
  </body>
</html>
